apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    livestock: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      livestock: frontend
  template:
    metadata:
      labels:
        livestock: frontend 
    spec:
      containers:
      - image: kyungpyoryu/live-stock
        name: live-stock

